<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificados Extension FCS UNER</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="headerbackground">
      <img
        src="https://scontent-eze1-1.xx.fbcdn.net/v/t1.6435-9/175772096_3821588314585750_4533570032179575028_n.jpg?_nc_cat=108&ccb=1-5&_nc_sid=e3f864&_nc_eui2=AeG5o4DuTbtphaV2BgSTUoQ4_IUyOC691yH8hTI4Lr3XIe1BTrSwuYzeMNR0OgxCyUMgakcI5Wlub9YZipOzmkIq&_nc_ohc=TJXZDCZxtKwAX8x7B2I&_nc_ht=scontent-eze1-1.xx&oh=9c24b827ca845180688d498046949e71&oe=617DFC7B"
        alt="FCS UNER 2021"
        class="headerfcs"
      />
    </header>

    <section style="text-align: center">
      <h3 class="titulo">A continuacion, ingrese su correo electrónico.</h3>
      <p class="subtitulo">
        Ingrese el email con el que se ha registrado al curso/jornada
      </p>
      <form>
        <input type="email" name="email" id="iemail" style="width: 300px" />

        <input type="submit" value="Buscar" id="iBuscar" />
      </form>

      <p class="pie-submit">
        Debe ser el correo electrónico con el cual usted se registró en la
        plataforma y en la asistencia.
      </p>
    </section>

    <footer>
      <img
        src="../web-certif-fcsuner-21/Logo3b.png"
        class="logofcs"
        alt="logo fcs uner"
      />
    </footer>
  </body>
</html>
